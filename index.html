<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="style.css">
  <Title>JHirschfelder Calculator</Title>
</head>

<body>

  <fieldset id="container">
    <div id="display">
      <br>
      <input type="text" id="output">
      <input type="text" id="new-input" placeholder="0">
    </div>
    <input type="button" id="memoryClear" class="memory" value="MC">
    <input type="button" id="memoryRecall" class="memory" value="MR">
    <input type="button" id="memoryAdd" class="memory" value="M+">
    <input type="button" id="memorySubtract" class="memory" value="M-">
    <input type="button" id="memorySave" class="memory" value="MS">

    <input type="button" id="fraction" class="action" value="&#185/x">
    <input type="button" id="clear-entry" class="action" value="CE">
    <input type="button" id="clear-content" class="action" value="C">
    <input type="button" id="backspace" class="action" value="&#9224">

    <input type="button" id="exponent" class="operator" value="x&#696">
    <input type="button" id="square" class="action" value="x&#178">
    <input type="button" id="square-root" class="action" value="&#8730">
    <input type="button" id="divide" class="operator" value="&divide">

    <input type="button" id="7" class="numeric" value="7">
    <input type="button" id="8" class="numeric" value="8">
    <input type="button" id="9" class="numeric" value="9">
    <input type="button" id="multiply" class="operator" value="x">

    <input type="button" id="4" class="numeric" value="4">
    <input type="button" id="5" class="numeric" value="5">
    <input type="button" id="6" class="numeric" value="6">
    <input type="button" id="subtract" class="operator" value="-">

    <input type="button" id="1" class="numeric" value="1">
    <input type="button" id="2" class="numeric" value="2">
    <input type="button" id="3" class="numeric" value="3">
    <input type="button" id="add" class="operator" value="+">

    <input type="button" id="0" class="numeric" value="0">
    <input type="button" id="." class="numeric" value=".">
    <input type="button" id="positive-negative" class="action" value="+/-">
    <input type="button" id="equals" class="calculate" value="=">

  </fieldset>

  <script src="calculator.js"></script>
</body>

</html>
